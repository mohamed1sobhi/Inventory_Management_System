{% extends "base/base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow-lg p-4 text-center">
        <h2 class="text-danger"><i class="fas fa-exclamation-triangle"></i> Confirm Deletion</h2>
        <p class="fs-5">Are you sure you want to delete the shipment <strong>"{{ shipment_name }}"</strong>?</p>
        <form method="post">
            {% csrf_token %}
            <div class="d-flex justify-content-between mt-3">
                <button class="btn btn-danger fw-bold px-4" type="submit">
                    <i class="fas fa-trash-alt"></i> Delete
                </button>
                <a class="btn btn-outline-secondary fw-bold px-4" href="{% url 'shipments:shipment_list' %}">
                    <i class="fas fa-times"></i> Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
